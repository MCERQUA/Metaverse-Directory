<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms</title>
</head>
<body>
  <!-- This file contains hidden forms for Netlify to detect during build -->
  <!-- These forms will never be displayed to users -->
  
  <!-- Login Form -->
  <form name="login" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
    <input type="password" name="password" />
    <input type="hidden" name="bot-field" />
  </form>
  
  <!-- Signup Form -->
  <form name="signup" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="username" />
    <input type="email" name="email" />
    <input type="password" name="password" />
    <input type="password" name="confirmPassword" />
    <input type="checkbox" name="newsletter" />
    <input type="checkbox" name="terms" />
    <input type="hidden" name="bot-field" />
  </form>
  
  <!-- Forgot Password Form -->
  <form name="forgot-password" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
    <input type="hidden" name="bot-field" />
  </form>
  
  <!-- Space Submission Form -->
  <form name="space-submission" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="spaceName" />
    <input type="text" name="creatorName" />
    <input type="email" name="email" />
    <input type="url" name="spaceUrl" />
    <select name="category">
      <option value="Gaming">Gaming</option>
      <option value="Social">Social</option>
      <option value="Educational">Educational</option>
      <option value="Art">Art</option>
      <option value="Business">Business</option>
      <option value="Other">Other</option>
    </select>
    <textarea name="description"></textarea>
    <input type="file" name="thumbnailImage" />
    <input type="checkbox" name="featuredRequest" />
    <textarea name="featuredExplanation"></textarea>
    <input type="checkbox" name="termsAgreement" />
    <input type="hidden" name="bot-field" />
  </form>
</body>
</html>
